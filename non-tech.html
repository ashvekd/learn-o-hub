<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Technical Skills Courses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ddeefc; /* Light blue background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #007bff; /* Blue color */
            margin-top: 40px;
            font-weight: bold;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .course-box {
            width: 220px;
            padding: 15px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .course-box:hover {
            transform: translateY(-5px);
        }

        .course-box img {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .course-box h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #007bff; /* Blue color for course title */
        }

        .course-box button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff; /* Blue button */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .course-box button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* ScrollReveal Configuration */
        ScrollReveal().reveal('.course-box', {
            duration: 1000,
            origin: 'bottom',
            distance: '50px',
            easing: 'ease-in-out',
            interval: 200
        });
    </style>
</head>
<body>
    <div class="course-page">
        <h1>Non-Technical Skills Courses</h1>
        <div class="courses-container">
            <div class="course-box">
                <img src="12img.jpg" alt="Communication Skills">
                <h2>Communication Skills</h2>
                <button onclick="openYouTube('https://youtu.be/6-shbSFc48E?si=Nr1v5aydyzpZVte7')">Watch Now</button>
            </div>
            <div class="course-box">
                <img src="13img.jpg" alt="Leadership & Teamwork">
                <h2>Leadership & Teamwork</h2>
                <button onclick="openYouTube('https://youtu.be/eXDNkwIeOqA?si=95Q0ye3DY9F0-He_')">Watch Now</button>
            </div>
            <div class="course-box">
                <img src="14img.jpg" alt="Time Management">
                <h2>Time Management</h2>
                <button onclick="openYouTube('https://youtu.be/IAV7Bu1hzqQ?si=22fh0nBgDzfqCfLA')">Watch Now</button>
            </div>
            <div class="course-box">
                <img src="15img.jpg" alt="Emotional Intelligence">
                <h2>Emotional Intelligence</h2>
                <button onclick="openYouTube('https://youtu.be/4vetoRA3WUA?si=AvL252_DPva_Cmxi')">Watch Now</button>
            </div>
            <div class="course-box">
                <img src="16img.jpg" alt="Problem-Solving & Critical Thinking">
                <h2>Problem-Solving & Critical Thinking</h2>
                <button onclick="openYouTube('https://youtu.be/dItUGF8GdTw?si=bpqNODVxHkhbcZWR')">Watch Now</button>
            </div>
        </div>
    </div>

    <script>
        function openYouTube(url) {
            window.open(url, '_blank');
        }
        
        // Scroll Reveal Animation
        ScrollReveal().reveal('.course-box', {
            duration: 1000,
            origin: 'bottom',
            distance: '50px',
            easing: 'ease-in-out',
            interval: 200
        });
    </script>
</body>
</html>
