<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="apply-page">
        <h1>Enter Your Details</h1>
        <form id="applyForm">
            <input type="text" id="name" placeholder="Enter your Name" required>
            <input type="text" id="aadhar" placeholder="Enter your Aadhar Number" required>
            <input type="number" id="experience" placeholder="Enter Years of Experience" required>
            <input type="text" id="location" placeholder="Enter your Location" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("applyForm").addEventListener("submit", function(event){
            event.preventDefault();
            alert("Your application has been submitted!");
        });
    </script>
</body>
</html>
