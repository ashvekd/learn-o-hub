<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ddeefc, #c2e9fb);
            text-align: center;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            display: flex;
            width: 100%;
            height: 80%;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section h1 {
            margin-bottom: 10px;
        }
        .section img {
            width: 60%;
            height: auto;
            border-radius: 10px;
        }
        .section button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .section button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Learn -o- Hub</div>
    <div class="container">
        <div class="section">
            <h1>Tech Courses</h1>
            <img src="1img.png" alt="Tech Courses">
            <button onclick="window.location.href='tech.html'">Go</button>
        </div>
        <div class="section">
            <h1>Non-Tech Courses</h1>
            <img src="2img.png" alt="Non-Tech Courses">
            <button onclick="window.location.href='non-tech.html'">Go</button>
        </div>
    </div>
</body>
</html>
