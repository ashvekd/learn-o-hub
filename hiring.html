<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ddeefc, #c2e9fb);
        }

        .internship-page {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: slideUp 1.2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-size: 16px;
            color: #555;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="number"], textarea {
            margin-top: 5px;
        }

        button {
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="internship-page">
        <h1>Internship Application</h1>
        <form id="internshipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="job">Job Type:</label>
            <input type="text" id="job" name="job" required>

            <label for="internship">Internship Type:</label>
            <select id="internship" name="internship">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>

            <label for="duration">Duration (Months):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="reason">Reason for Internship:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Apply Now</button>
        </form>
    </div>

    <script>
        document.getElementById("internshipForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "internship_companies.html"; // Redirect to Internship Companies selection page
        });
    </script>
</body>
</html>
