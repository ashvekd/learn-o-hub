<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Internship Companies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ddeefc, #c2e9fb);
        }

        .internship-selection {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: slideUp 1.2s ease-in-out;
        }

        .companies-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .company-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .company-box:hover {
            transform: scale(1.05);
        }

        .company-box input {
            margin-bottom: 10px;
        }

        .company-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .company-box span {
            font-size: 16px;
            color: #555;
        }

        button {
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="internship-selection">
        <h1>Select 5 Companies for Internship</h1>
        <form id="internshipForm">
            <div class="companies-container">
                <label class="company-box">
                    <input type="checkbox" name="company" value="Google"> 
                    <img src="17img.jpg" alt="Google">
                    <span>Google</span>
                </label>
                <label class="company-box">
                    <input type="checkbox" name="company" value="Microsoft"> 
                    <img src="18img.png" alt="Microsoft">
                    <span>Microsoft</span>
                </label>
                <label class="company-box">
                    <input type="checkbox" name="company" value="Amazon"> 
                    <img src="19img.jpg" alt="Amazon">
                    <span>Amazon</span>
                </label>
                <label class="company-box">
                    <input type="checkbox" name="company" value="Tesla"> 
                    <img src="20img.png" alt="Tesla">
                    <span>Tesla</span>
                </label>
                <label class="company-box">
                    <input type="checkbox" name="company" value="IBM"> 
                    <img src="21img.png" alt="IBM">
                    <span>IBM</span>
                </label>
            </div>
            <button type="submit">Send Your Request</button>
        </form>
    </div>
    
    <script>
        document.getElementById("internshipForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            const selectedCompanies = document.querySelectorAll('input[name="company"]:checked');
            if (selectedCompanies.length > 5) {
                alert("You can only select up to 5 companies.");
                return;
            } else if (selectedCompanies.length === 0) {
                alert("Please select at least one company.");
                return;
            }
            window.location.href = "thankyou.html"; // Redirect to Thank You page
        });
    </script>
</body>
</html>
